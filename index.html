<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
      <title> Digital Ocean </title>
    </head>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container cs_navbar">
          <!-- Logo Container -->
          <div class="logo col-xs-6 col-lg-3">
            <img src="img/logos/logo.png" alt="Digital Ocean Logo">
          </div>
          <!-- Menu Items -->
          <div class="cs_menu cs_items hidden-xs hidden-sm hidden-md col-lg-5">
            <ul class="list-inline">
              <li><a href="#">Products<i class="fas fa-angle-down"></i></a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Community<i class="fas fa-angle-down"></i></a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </div>
          <!-- Login  -->
          <div class="cs_menu cs_login text-right hidden-xs hidden-sm hidden-md col-lg-4">
            <ul class="list-inline">
              <li><a href="#">Docs</a></li>
              <li><a href="#">Support<i class="fas fa-angle-down"></i></a></li>
              <li><a href="#">Login</a></li>
              <li><button type="button" class="btn btn-default navbar-btn">Sign Up</button></li>
            </ul>
          </div>
          <!-- Burger Menu -->
          <div class="cs_menu cs_burger text-right col-xs-6 hidden-lg">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- Hero -->
      <div class="hero">

      </div>
    </header>
    <main>

    </main>
    <footer>
      <div class="container-fluid">
        <div class="row cs_footer">

        </div>
      </div>
    </footer>
  </body>

</html>
